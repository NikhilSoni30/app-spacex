
<div class="content">
    <div class="row">
        <div *ngFor="let launch of launchData;" class="column">
            <div class="columnContainer" style="text-align:center;">
                <div class="imageBox" style="width:85%;">
                    <img src="{{launch.imgSrc}}" class="image" alt="SpaceX Rocket Image">
                </div>
                <div style="text-align: left; padding-left:6px; font-size: 90%; width:100%;">
                    <p style="color: #574cfc;"><b>{{launch.missionName}} #{{launch.flightNumber}}</b></p>
                    <p *ngIf="launch.missionIds.length > 0"><b>Mission Ids: </b>
                    <span style="color: #574cfc;" *ngFor="let ids of launch.missionIds"><span>{{ids}} &nbsp;</span></span>
                    </p>
                    <p><b>Launch Year: </b><span style="color: #574cfc;">{{launch.launchYear}}</span></p>
                    <p><b>Successful Launch: </b> <span style="color: #574cfc;">{{launch.launchSuccess}}</span></p>
                    <p><b>Successful Landing: </b> <span style="color: #574cfc;">{{launch.landSuccess}}</span></p>
                </div>

            </div>
        </div>
        <div *ngIf = "noDetails" class="column"> 
            <div class="columnContainer">
                <p><b>Sorry, there no launches for the filters you chose.</b></p>
            </div>
        </div>
    </div>
</div>
